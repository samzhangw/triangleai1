<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>點點圍三角加入電腦對戰</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" >
</head>
<body>

    <h1>點點圍三角加入電腦對戰</h1>
    <p class="subtitle">連點成線、圍出三角。支援與朋友或電腦對戰！</p>

    <div id="game-container">
        <div id="status-bar">
            <div id="player1-score" class="score-box active">
                玩家 1: <span id="score1">0</span>
            </div>
            <div id="player2-score" class="score-box">
                玩家 2: <span id="score2">0</span>
            </div>
        </div>

        <canvas id="game-canvas"></canvas>

        <div id="action-bar">
            <button id="confirm-line-button" class="btn primary">確認連線</button>
            <button id="cancel-line-button" class="btn danger">取消選取</button>
        </div>

        <div id="game-controls">
            <div class="control-group">
                <button id="toggle-ai-button" class="btn">V.S. 電腦 (已關閉)</button>
            </div>
            <div class="control-group">
                <label for="board-size-select" class="control-label">棋盤大小</label>
                <select id="board-size-select" class="control-select">
                    <option value="small">小</option>
                    <option value="medium" selected>中</option>
                    <option value="large">大</option>
                </select>
            </div>
            <div class="control-group">
                <label for="max-line-length-select" class="control-label">最大連線格數</label>
                <select id="max-line-length-select" class="control-select">
                    <option value="0">無限制</option>
                    <option value="1" selected>1 格</option>
                    <option value="2">2 格</option>
                    <option value="3">3 格</option>
                    <option value="4">4 格</option>
                    <option value="5">5 格</option>
                </select>
            </div>
            <div class="control-group">
                <button id="reset-button" class="btn success">重新開始</button>
            </div>
        </div>
    </div>

    <div id="modal-overlay" class="hidden">
        <div id="game-over-message">
            <span id="winner-text"></span>
            <button id="reset-button-modal" class="btn success">重新開始</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
