<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>點點圍三角加入電腦對戰</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" >
</head>
<body>

    <h1>點點圍三角加入電腦對戰</h1>
    <p class="subtitle">連線成三角，搶分對決，支援與電腦對戰！</p>

    <div id="game-container">
        <div id="status-bar">
            <div id="player1-score" class="score-box active">
                玩家 1: <span id="score1">0</span>
            </div>
            <div id="player2-score" class="score-box">
                玩家 2: <span id="score2">0</span>
            </div>
        </div>

        <canvas id="game-canvas"></canvas>

        <div id="action-bar">
            <button id="confirm-line-button" class="btn primary">確認連線</button>
            <button id="cancel-line-button" class="btn danger">取消選取</button>
        </div>

        <div id="game-controls">
            <button id="toggle-ai-button" class="btn">V.S. 電腦 (已關閉)</button>
            <button id="reset-button" class="btn success">重新開始</button>
            <button id="help-button" class="btn">遊戲說明</button>
        </div>
    </div>

    <div id="modal-overlay" class="hidden">
        <div id="game-over-message">
            <span id="winner-text"></span>
            <button id="reset-button-modal" class="btn success">重新開始</button>
        </div>
    </div>

    <footer id="page-footer">© 2025 Triangle AI • 祝遊玩愉快</footer>

    <div id="help-overlay" class="hidden">
        <div id="help-modal">
            <h2>遊戲說明</h2>
            <ol class="help-list">
                <li>輪流連線兩點，線段須為 0°、60°、120° 或 180°。</li>
                <li>一次可畫多段共線，系統會自動切成短線。</li>
                <li>當三條邊完成一個三角形時，該三角形歸畫最後一條邊的玩家得分。</li>
                <li>同一條線如被雙方共用，畫面會以雙色並排顯示。</li>
                <li>開啟「V.S. 電腦」後，玩家為先手，AI 將自動出招。</li>
                <li>點擊空白處可取消選取；點「取消選取」可重來本次操作。</li>
            </ol>
            <button id="help-close-button" class="btn primary">我了解了</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
